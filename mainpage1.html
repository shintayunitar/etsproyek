<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>EcDonald's | Home</title>

  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

  <!-- Bootstrap core JavaScript -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  
  <!-- Custom fonts for this template -->
  <link href='https://fonts.googleapis.com/css?family=Alfa Slab One' rel='stylesheet'>
  <link href='https://fonts.googleapis.com/css?family=Bree Serif' rel='stylesheet'>

</head>

<body>
  <!-- Navigation -->
  <div class="container">
    <nav class="navbar bg-light navbar-light fixed-top">
      <a class="navbar-brand" href="#">
        <img src="img/logo_mcd.png" alt="logo" style="width:40px;">
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav nav-justified">
          <li class="nav-item">
            <a class="nav-link active" style="background-color:rgb(245, 204, 20);font-family: 'Alfa Slab One';font-size: 22px;" href="#">ORDER NOW</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" style="font-family: 'Bree Serif';font-size: 18px;" href="#">Our Products</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" style="font-family: 'Bree Serif';font-size: 18px;" href="#">About Us</a>
          </li>   
          <li class="nav-item">
            <a class="nav-link active" style="font-family: 'Bree Serif';font-size: 18px;" href="#">Contact Us</a>
          </li>  
        </ul>
      </div>  
    </nav>
  </div>
  
  <div class="container" style="margin-top:30px">
    <div id="main" class="carousel slide" data-ride="carousel">

      <!-- Indicators -->
      <ul class="carousel-indicators">
        <li data-target="#main" data-slide-to="0" class="active"></li>
        <li data-target="#main" data-slide-to="1" class="active"></li>
        <li data-target="#main" data-slide-to="2"></li>
        <li data-target="#main" data-slide-to="3"></li>
      </ul>
      
      <!-- The slideshow -->
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="imgmain/1.jpg" alt="mcd" width="100%">
        </div>
        <div class="carousel-item">
          <img src="imgmain/2" alt="mcd1" width="100%">
        </div>
        <div class="carousel-item">
          <img src="imgmain/3" alt="mcd2" width="1100" height="500">
        </div>
        <div class="carousel-item">
          <img src="imgmain/4" alt="mcd2" width="1100" height="500">
        </div>
      </div>
      
      <!-- Left and right controls -->
      <a class="carousel-control-prev" href="#main" data-slide="prev">
        <span class="carousel-control-prev-icon"></span>
      </a>
      <a class="carousel-control-next" href="#main" data-slide="next">
        <span class="carousel-control-next-icon"></span>
      </a>
    </div>
  </div>
  
      

</body>

</html>
